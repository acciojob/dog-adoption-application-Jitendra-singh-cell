<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
    <h1>Dog Adoption Application</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" required>

        <label>
            <input type="checkbox" id="dog_experience" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <label for="preferred_breeds">Please select your preferred breeds:</label>
        <select id="preferred_breeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Poodle">Poodle</option>
            <option value="Bulldog">Bulldog</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
